        <h1>Application Form</h1>

    </header>

    <main>

        <form action="" method="POST">

            <label for="firstname">First Name:</label>

            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"><br><br>

            <label for="lastname">Last Name:</label>

            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"><br><br>

            <label for="email">Email:</label>

            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="phone">Phone Number:</label>

            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

            <label for="address">Address:</label>

            <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50"></textarea><br>

            <button type="submit">Submit</button>
           
        </form>
